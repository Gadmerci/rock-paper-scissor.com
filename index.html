<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Rock Paper Scissor</title>
</head>
<body class="preload">


    <div class="container">
        <header class="header">
            <img src="./images/logo.svg"alt="ligo" class="logo">
            <div class="score">
                <div class="score__title">score</div>
                <div class="score__number">0</div>
            </div>
        </header>
        <section class="game">
            <button class="choice-btn" data-choice="paper">
                <div class="choice paper">
                    <img src="./images/icon-paper.svg" alt="paper">
                </div>
            </button>
            <button class="choice-btn" data-choice="scissors">
                <div class="choice scissors">
                    <img src="./images/icon-scissors.svg" alt="scissors">
                </div>
            </button>
            <button class="choice-btn" data-choice="rock">
                <div class="choice rock">
                    <img src="./images/icon-rock.svg" alt="rock">
                </div>
            </button>
        </section>
    </div>
   
    <section class="results hidden">
        <h2 class="results__heading">you picked</h2>
        <h2 class="results__heading">the house picked</h2>
        <div class="results__result"></div>
        <div class="results__winner hidden">
            <h3 class="results__text"></h3>
            <button class="play-again">Play again</button>
        </div>
        <div class="results__result"></div>
    </section>

    <button class="rules-btn" tabindex="1">rules</button>
    <div class="modal">
        <div class="modal__container">
            <header class="modal__header">
                <h2 class="madal__heading">Rules</h2>
                <button class="close-btn">
                    <img src="./images/icon-close.svg" alt="Close Button"/>
                </button>
            </header>
            <img src="./images/image-rules.svg" alt="Image rules" class="rules-img"/>
        </div>
    </div>

    <footer class="footer">
    <div class="attribution">
        Creator:<a href="https://gadmerci.github.io/portifolio.com/">MERCI GAD</a>
    </div>
    </footer>
</body>
</html>
